name: Production

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - article
      - caseStudy
      - service
      - client
      - event
      - review
      - singleton
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and deploy 11ty site
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v2.3.1

        - name: Make envfile
          uses: SpicyPizza/create-envfile@v1.3
          with:
            envkey_RECAPTCHA_SECRET: ${{ secrets.RECAPTCHA_SECRET }}
            envkey_ELEVENTY_ENVIRONMENT: production
            directory: web
        
        - name: Install Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '18.x'

        - name: Install Project Dependencies
          run: npm ci --legacy-peer-deps
          working-directory: web

        - name: Build 11ty
          run: npx @11ty/eleventy
          working-directory: web

        - name: Compile SCSS
          run: npx sass style:_site/style
          working-directory: web
        
        - name: Verify build
          run: ls -la _site
          working-directory: web

        - name: Set Up SSH
          run: |
            mkdir -p ~/.ssh/
            echo "${{ secrets.AFC_PROD_DREAMHOST_SSH_KEY }}" > ~/.ssh/afc_prod
            sudo chmod 600 ~/.ssh/afc_prod
            ssh-keyscan -H "jacksonville.dreamhost.com" > ~/.ssh/known_hosts

        - name: SFTP Upload
          run: sftp -i ~/.ssh/afc_prod afc_prod@jacksonville.dreamhost.com <<< $'cd andyfitzgeraldconsulting.com \n put -r web/_site/*'